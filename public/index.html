<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shorties - Another Shortcuts PWA</title>
    <meta name="shortcuts" content="sc-v1" />
    <link rel="stylesheet" type="text/css" href="/styles/inline.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Shortcuts PWA" />
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png" />
    <meta name="description" content="Shortcuts App" />
    <meta name="theme-color" content="#212326" />
  </head>
  <body>
    <header class="header">
      <h1>
        <a href="https://caughtmyeye.cc/">
          a cme dev production
        </a>
      </h1>
      <button id="butInstall" aria-label="Install" hidden></button>
    </header>

    <main class="main">
      <button id="butAdd" class="fab" aria-label="Add">
        <span class="icon add"></span>
      </button>

      <div id="about" class="shorty-card">
        <h2>Shorties - Another Shortcuts App</h2>
      </div>

      <div id="addShortyContainer">
        <div class="dialog">
          <div id="addShorty" class="shorty-card">
            <div>
              <form onsubmit="return formSubmitted();">
                <fieldset class="fieldset">
                  <legend>New Shorty</legend>
                  <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" required />
                  </label>
                  <label for="url">
                    <span>URL</span>
                    <input
                      size="50"
                      type="url"
                      id="url"
                      value="https://"
                      required
                    />
                    <button class="std-button" title="Add">+</button>
                  </label>
                </fieldset>
                <fieldset class="fieldset">
                  <label id="import-label" for="importTextArea">
                    <legend>
                      Import JSON
                    </legend>
                    <div>
                      <textarea
                        id="importTextArea"
                        placeholder="Paste your JSON here."
                        value=""
                      ></textarea>
                    </div>
                    <div>
                      <button id="importShorties" class="std-button">
                        Import
                      </button>
                    </div>
                  </label>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="search-box" class="shorty-card">
        <div id="search-wrapper" class="column-half">
          <fieldset>
            <legend>Search</legend>
            <input
              id="searchField"
              type="text"
              value=""
              onchange="searchShorties()"
              placeholder="Search shorties"
            />
          </fieldset>
        </div>
      </div>

      <div class="shorty-card">
        <h2>List of Shorties</h2>
        <label id="toggle-btn" for="ed-toggle" class="switch">
          <input
            class="slider-input"
            id="ed-toggle"
            type="checkbox"
            onclick="toggle('ed-toggle')"
            value="1"
          />
          <span class="slider round"></span>
        </label>
        <label>
          <div>
            <button id="exportShorties" class="std-button">
              Export
            </button>
          </div>
        </label>
        <div id="shortcuts"></div>
      </div>
    </main>

    <!--
    <div id="addDialogContainer">
      <div class="dialog">
        <div class="dialog-title">Add New Shorty</div>
        <div class="dialog-body"></div>
        <div class="dialog-buttons">
          <button id="butDialogCancel" class="button">Cancel</button>
          <button id="butDialogAdd" class="button">Add</button>
        </div>
      </div>
    </div>
    -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.4.0/clipboard.min.js"></script>
    <script src="/scripts/luxon-1.11.4.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/install.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js").then(reg => {
            console.log("Service worker registered.", reg);
          });
        });
      }
    </script>
  </body>
</html>
